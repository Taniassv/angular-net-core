<div class="newCtte"> 
     <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
</div>

<div class="tableCttes">
     <table mat-table [dataSource]="companies" class="mat-elevation-z4" style="width: 1300px;">
          <ng-container matColumnDef="id">
               <th mat-header-cell *matHeaderCellDef=""> # </th>
               <td mat-cell *matCellDef="let item">{{item.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
               <th mat-header-cell *matHeaderCellDef=""> Nombre </th>
               <td mat-cell *matCellDef="let item">{{item.businessName}} </td>
          </ng-container>
          <ng-container matColumnDef="taxid">
               <th mat-header-cell *matHeaderCellDef=""> CUIT </th>
               <td mat-cell *matCellDef="let item">{{item.taxId}} </td>
          </ng-container>
          <ng-container matColumnDef="cuenta">
               <th mat-header-cell *matHeaderCellDef=""> Cuenta </th>
               <td mat-cell *matCellDef="let item">{{item.accountNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="tipo">
               <th mat-header-cell *matHeaderCellDef=""> Tipo </th>
               <td mat-cell *matCellDef="let item">{{item.companyType}} </td>
          </ng-container>
          <ng-container matColumnDef="cbu">
               <th mat-header-cell *matHeaderCellDef=""> CBU </th>
               <td mat-cell *matCellDef="let item">{{item.cbu}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
               <th mat-header-cell *matHeaderCellDef=""> Acciones </th>
               <td mat-cell *matCellDef="let item">
                    <button mat-raised-button color="basic" (click)="openEdit(item)">Editar</button> |
                    <button mat-raised-button color="warn" (click)="deleteCom(item)" >Eliminar</button>     
               </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas"> </tr>
     </table>
</div>
